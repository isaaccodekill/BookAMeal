<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon (2).ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon (2).ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v0.0.1/css/unicons.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/login.css" />
</head>

<body>

    <div class="login__background" style="background-image: linear-gradient(to right bottom, rgba(0, 0, 0, 0.9), rgb(36, 37, 42, 0.9)), url('/img/michael-browning-14090-unsplash.jpg');
    ">
    </div>
    <div class="login__main">
        <div class="login__formbox">
            <div class="logo">
                <img class="logo__image" src="/img/logo-3.png" alt="food logo">
            </div>
            <form class="form" action="/login">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" required placeholder="Email Address">
                    <label for="email" class="form-label">Email address</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="password" required>
                    <label for="password" class="form-label">password</label>
                </div>

                <button class="login__button">
                    <span>
                        log in
                    </span>&rarr;
                </button>

            </form>
        </div>
        <div class="bottom-links">
            <a href="/signUp.html">Don't have an account ?</a>
            <div class="signInOptions">
                <a href='#'><img src="/img/search.png" alt="google sign-in"></a>
            </div>
            <a href="#">Forgot password</a>
        </div>
    </div>


</body>

</html>
