<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Set Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/favicon (2).ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon (2).ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" media="screen" href="/css/setMenu.css">

</head>

<body>

    <!-- tip note  that the ckecked inputs have data sets or keys and thoses keys will be set -->
    <div class="container">
        <div class="logo">
            <img src="/img/logo-3-black.png" alt="logo">
            <h2>book-a-meal</h2>
        </div>

        <h2 class="lead">
            Set your Menu
        </h2>

        <div class="listbody">
            <div class="listItem">
                <div class="food-name">
                    Double deck burger
                </div>
                <div class="foodprice">
                    Price : <span class="price">
                        &dollar; 10.99;
                    </span>
                </div>
                <input type="checkbox" name="foodChecked" class="checkbox">
            </div>
            <div class="listItem">
                    <div class="food-name">
                        German Cheese cake
                    </div>
                    <div class="foodprice">
                        Price : <span class="price">
                            &dollar; 12.99;
                        </span>
                    </div>
                    <input type="checkbox" name="foodChecked" class="checkbox">
                </div>

                <div class="listItem">
                        <div class="food-name">
                            Pizza
                        </div>
                        <div class="foodprice">
                            Price : <span class="price">
                                &dollar; 14.99;
                            </span>
                        </div>
                        <input type="checkbox" name="foodChecked" class="checkbox" >
                    </div>

        </div>
        <!-- note when it comes for the time to set the backend button on click should redirect you back to your menu page -->
        
        <button class="setMenu">
                Set Menu
        </button>
    </div>


    <script src="/js/setMenu.js"></script>

</body>

</html>
