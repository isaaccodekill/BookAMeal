<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/favicon (2).ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon (2).ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sarabun:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/signUp.css" />
    <title>Sign Up</title>
</head>

<body>


    <div class="signUp__background" style='background-image: linear-gradient(to right bottom, rgba(255, 165, 0, 0.7), rgba(242, 38, 19, 0.7)), url("/img/michael-browning-14090-unsplash.jpg")'>
    </div>
    <div class="signUp__main">
            <a href="#" class="signUp__button-google2">Register with google <img src="/img/search (2).png" alt=""> </a>
        <div class="signUp-left" style='background-image:url("/img/michael-browning-14090-unsplash.jpg")'>
            <div class="left-main">
                <div class="left-main-header">
                        <img src="/img/logo-3.png" class="logo" alt="">
                    <h2 class="lead-heading">
                        Book-A-Meal
                    </h2>
                </div>
                <p class="lead-text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid eius facere Lorem ipsum dolor sit amet consectetur, adipisicing Eos adipisci accusamus cupiditate pariatur . </p>
            <a href="#" class="signUp__button-google">Register with google <img src="/img/search (2).png" alt=""> </a>
            <!-- <img src="./img/search.png" alt=""> -->
            </div>
        </div>
        <div class="signUp-right">
            <div class="formbox">
                <form action="" class="signUp-form">
                    <h2 class="lead-heading-2">Register</h2>
                    <div class="form-group">
                        <input id="email" type="email" placeholder="Email address" class="signUp-input" required>
                        <label for="email" class="signUp-label">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" placeholder="password" class="signUp-input" required>
                        <label for="password" class="signUp-label">password</label>
                    </div>
                    <div class="form-group">
                        <input id="number" type="number" placeholder="phone number" class="signUp-input" required>
                        <label for="number" class="signUp-label">phone number</label>
                    </div>

                    <button class="signUp-button">Register &Rarr;</button>
                    <a class="login-link" href="/CatererLogin.html">Already have an account ?</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
