<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon (2).ico" type="image/x-icon">
    <link rel="icon" href="img/favicon (2).ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/FoodItemForms.css">
</head>
<body>
    <div class="container">
        <div class="logo"> 
            <img src="img/logo-3-black.png" alt="logo">
            <h2>book-a-meal</h2>
        </div>
        <div class="form-box">
                <h2 class="lead-heading">Create meal card</h2>
            <form action="#" class="formBox-form">
                <div class="form-group-image">
                    <div class="image-container">
                        <button type="button" class="imageButton">
                                <i class="fas fa-plus"></i>  Add an image
                        </button>
                    </div>
                    <!-- <input type="image" class="input-image" alt="hello">                     -->
                  <!-- contains the input the image/ upload -->
                    <!-- and an upload button  with a plus at the side -->
                    <!-- position right up -->
                </div>
                <div class="restOfForm">
                    <div class="form-group">
                        <input class="form-input" type="text" placeholder="Food name" id="name" required>
                        <label class="form-label" for ="name">food name</label>
                    </div>
                    <div class="form-group-split">
                            <input class="form-input" type="text" placeholder="price" id="price" required>
                            <label  class="form-label" for ="price">price</label>
                    </div>
                    <div class="form-group-split">
                            <input class="form-input" type="text" placeholder="calories" id="cal" required>
                            <label  class="form-label" for ="cal">calories</label>
                    </div>
                    <div class="form-group">
                            <textarea name="description" id="" cols="30" rows="10" class="form-textArea" placeholder="Add a little description " ></textarea>
                    </div>
                    <button class="form-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
